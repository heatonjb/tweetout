{% extends "base.html" %}

{% block content %}
  {% include "nav.html" %}
      
  <div class="container">

    <input type="hidden" id="intervalid" name="intervalid" class="input"/>
     
  <section id="tweetssection">

           
           
          <section id="controlsheader">
           <div class="row header">
             <div class="seven columns"></div>
             <h2 class="five columns"><a href="https://twitter.com/TweetOutLoud">#yourtweetsoutloud</a></h2>
           </div>
            <div class="row controls">
                   <div class="four columns"></div>
                   <div class="two columns"><div class="large success btn  tweet-button" id="previous"><a href="#">PREVIOUS</a></div></div>
                   <div class="two columns"><div class=" large success btn icon-right entypo icon-stop tweet-button" id="stopplay"><a href="#"></a></div></div>
                   <div class="two columns"><div class=" large success btn icon-right entypo icon-play tweet-button" id="startplay"><a href="#"></a></div></div>
                   <div class="two columns"><div class=" large success btn tweet-button" id="next"><a href="#">NEXT</a></div>  </div>
            </div>
          <div class="row searchrow">
            <form action="/view/" id="searchForm" method="post">{% csrf_token %}
              <div class="twelve columns field searchfield">
                <input class="" name="search" id="search" type="number" placeholder="Search for a @user or  a #hashtag" value="{{ search }}">
                    <a  class="searchicon" href="javascript:document.getElementById('searchForm').submit();"></a>
                </input>
              </div>
              <input type="submit" style="display:none"/>
            </form>
          </div>
          </section>

        
   
    
</div>


          <section id="tweetssection-tweets"></section>


  </section>

  </div> <!--! end of #container -->


{% endblock %}
