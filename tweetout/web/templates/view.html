{% load staticfiles %}
<!DOCTYPE html>
<head>
	  <meta charset="utf-8">

	  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
	       More info: h5bp.com/b/378 -->
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Tweetout - Read you tweets out loud</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	
	<link rel="stylesheet" href="{% static "css/gumby.css" %}" type="text/css">
	<link rel="stylesheet" href="{% static "theme/style.css" %}" type="text/css">
	<script src="{% static "jquery-1.7.2.min.js" %}" type="text/javascript"></script>
	<script src="{% static "projekktor-1.2.32r284.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/libs/modernizr-2.6.2.min.js" %}" type="text/javascript"></script>

	<script type="text/javascript">
         $(document).ready(function() {
               projekktor('audio', {
               		volume: 0.8,
               		autoplay: false,
               		height: 80,
               		width: 60,
	                /* path to the MP4 Flash-player fallback component */
	                playerFlashMP4:		'{% static "jarisplayer.swf" %}',
	        
	                /* path to the MP3 Flash-player fallback component */
	                playerFlashMP3:		'{% static "jarisplayer.swf" %}'        
               });
         })
    </script>

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="twelve columns special head">
        <h1><h1>Tweet Out - View</h1></h1>
        <h2>Read<span>your tweets <span>out</span> loud</span>
       
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <p><input type="text" id="search" name="search" value="Search for a @user or a #hastag"></input></p>
      </div>
    </div>

    

   {% for tweet in tweets %}

   <div class="row" id="{{ tweet.id }}">
      <div class="three columns">
        <p>{{ tweet.created_at}} </p>
      </div>
      <div class="one columns">
        <p>{{ tweet.screen_name }}</p>
      </div>
      <div class="seven columns">
        <p>{{ tweet.text }} </p>
      </div>
      <div class="one columns">
        <p> {% for tts in ttss %}
				   <audio controls >
			  			<source src="{{ tts }}" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
  {% endfor %} </p>
      </div>
    </div>
	 
	      
	   
  {% endfor %}

  

    <div class="row">
      <div class="six columns centered">
        <p>6 Columns</p>
      </div>
    </div>

   

  </div> <!--! end of #container -->
